<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{head.html}"></div>
<div th:insert="~{navbar.html}"></div>
  <div class="row">
    <div class="col-9 mx-auto">
      <div class="row">
        <div class="col-8 mx-auto">
          <form action="/save-task" method="post" th:if="${tasky!=null}">
            <input type="hidden" name="id" th:value="${tasky.id}">
            <div class="row">
              <div class="col-12">
                <label>
                  NAME:
                </label>
              </div>
            </div>
            <div class="row mt-2" >
              <div class="col-12">
                <input type="text" class="form-control" name="name" placeholder="Name"
                       th:value="${tasky.name}"
                       required>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label>
                  Description
                </label>
              </div>
            </div>
            <div class="row mt-2" >
              <div class="col-12">
                <input type="text" class="form-control" name="description" placeholder="Author"
                       th:value="${tasky.description}"
                       required>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label>
                  DeadlineDate
                </label>
              </div>
            </div>
            <div class="row mt-2" >
              <div class="col-12">
                <input type="date" class="form-control" name="deadlineDate"
                       th:value="${tasky.deadlineDate}"
                       required>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label>
                  Is Completed?
                </label>
              </div>
            </div>
            <div class="row mt-2" >
              <div class="col-12">
                <select  class="form-control"  name="isCompleted" th:value="${tasky.isCompleted}"
                        required>
                  <option th:value="${tasky.isCompleted}">YES</option>
                  <option th:value="${tasky.isCompleted}">NO</option>
                </select>
                <button class="btn btn-success">Save Task</button>

              </div>
            </div>
          </form>
        </div>

            <div class="row mt-3" >
              <div class="col-12">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteTask">
                  Удалить
                </button>
              </div>
              <div class="modal fade" id="deleteTask" data-bs-backdrop="static" data-bs-keyboard="false"
                   tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form action="/delete-task" method="post">
                <input type="hidden" name="id" th:value="${tasky.getId()}">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">Confirm Delete</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h5 class="text-center">Are you sure?</h5>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                  <button class="btn btn-danger">YES</button>
                </div>
              </form>
        </div>
      </div>

      <h4 th:if="${tasky==null}" class="text-center">
        Music  not found
      </h4>
    </div>
  </div>
</div>
</html>
